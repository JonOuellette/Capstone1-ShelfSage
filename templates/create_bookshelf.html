{% extends "base.html" %}

{% block content %}
  <h2>Create a New Bookshelf</h2>

  <form method="POST">
    {{ form.hidden_tag() }}
    
    <div class="form-group row"> 
        {{ form.name.label }}
        <div class="col-md-6"> 
            {{ form.name(class="form-control") }} 
            {% if form.name.errors %}
                <ul>
                {% for error in form.name.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-6 text-right mt-2"> 
            <input type="submit" value="Create" class="btn btn-primary">
        </div>
    </div>
  </form>

  <a href="{{ url_for('view_library') }}">Back to Library</a>  
{% endblock %}
